    <h4 align="center">冯冯</h4>
  <p>
  <p>
      千江有水千江月，这是禅语名句：
  <p><img src="1.jpg" width="243" height="350" align="right" />
      倘若千江无水，又将如何？<p>
      千江无水天有月，<p>
      天若无月又如何？<p>
      天若无月心有月！<p>
      心若无月又如何？<p>
      心若无月仍有心！<p>
      心若无心又如何？<p>
      心若无心见自性？<p>
      过去心不可得，现在心不可得，未来心不可得。<p align="right">
